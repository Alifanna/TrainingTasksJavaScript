<!doctype html>

<body>
  <!--<script src="https://ru.js.cx/test/libs.js"></script>

  <script>
    function filterRangeInPlace(arr, a, b) {
      for (let i = 0; i < arr.length; i++) {
        let val = arr[i];
        if (val < a || val > b) {
          arr.slice(i, 1);
          i--;
        }
      }
    }
    let arr = [5, 3, 8, 1];

    filterRangeInPlace(arr, 1, 4);

    alert(arr);
  </script>
</body>

</html>
